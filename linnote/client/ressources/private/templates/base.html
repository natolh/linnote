<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8">

        <title>{{ title|default('linnote') }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style -->
        <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/master.css') }}">

        <!-- Animation -->
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/master.js') }}" defer></script>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            {% block footer %}
            <p class="copyright">
                A. HANNIET Â© 2018, <a href="https://www.mozilla.org/en-US/MPL/2.0/">Mozilla Public License</a>.
            </p>
            {% endblock %}
        </footer>
        {% endblock %}
    </body>
</html>
