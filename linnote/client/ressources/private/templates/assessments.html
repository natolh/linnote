{% extends "base.html" %}

{% block title %}
    Epreuves | {{ super() }}
{% endblock %}

{% block content %}
<h1>Épreuves</h1>

<menu type="toolbar">
    <li>
        <a href="{{ url_for('admin.assessment') }}">
            Créer
        </a>
    </li>
</menu>

<ul class="cards">
    {% for assessment in assessments %}
    <li>
        <div class="flex header">
            <p>
                {{ assessment.stem }}
            </p>
        </div>
        <div class="footer">
            <button type="button" name="button" onclick="xhr('DELETE', '{{ url_for('api.assessment', identifier=assessment.stem) }}')">
                Supprimer
            </button>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
