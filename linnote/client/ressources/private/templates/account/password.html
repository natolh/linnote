{% extends 'account/base.html' %}

{% block content %}
    {{ super() }}
    <form method="post">
        {{ form.csrf_token }}

        <div role="group">
            {{ form.password.label }}
            {{ form.password() }}
        </div>

        <div role="group">
            {{ form.password_confirm.label }}
            {{ form.password_confirm() }}
        </div>

        <input type="submit" value="enregistrer">
    </form>
{% endblock %}
