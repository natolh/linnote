{% extends "admin/base.html" %}

{% block content %}
<h1>Utilisateurs</h1>

<menu type="toolbar">
    <li>
        <a href="{{ url_for('admin.user') }}">
            Cr√©er
        </a>
    </li>
</menu>

<ul class="cards">
    {% for user in users %}
    <li>
        <div class="header">
            <p>
                {{ user.fullname }}
            </p>
        </div>
        <div class="content">
            <em>Email</em> : {{ user.email }}
        </div>
        <div class="footer">
            <button type="button" name="button" onclick="xhr('DELETE', '{{ url_for('api.user', identifier=user.identifier) }}')">
                Supprimer
            </button>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
