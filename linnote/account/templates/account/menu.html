{% set menu = [
    ('profil', url_for('account.profile')),
    ('sécurité', url_for('account.password'))]
%}

<menu type="navigation">
        {% for id, href in menu %}
        <li>
            <a class="{%if id == section %}active{% endif %}" href="{{ href }}">
                {{ id }}
            </a>
        </li>
        {% endfor %}
    </menu>
